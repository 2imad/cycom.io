<!DOCTYPE html>
<html>
  <head>
    <title>CYComm</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.csshttps://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div id="typing" class="message-typing-container"></div>
        <div class="compose">
          <form id="message-form">
            <input
              name="message"
              autocomplete="off"
              placeholder="Type something"
            />
            <button>Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="typing-template" type="text/html">
      <div class="message-typing"><span>{{user}} is typing...</span></div>
    </script>

    <script id="message-template" type="text/html">
      <div class="message">
            <p class="message-container">
              <span class="message__name">{{user}}</span
              ><span class="message__meta">{{createdAt}}</span>
            </p>
            <div class="speech-bubble">
              <p class="message-content">{{message}}</p>
            </div>
          </div>
    </script>

    <script id="link-template" type="text/html">
      <div class=message>
        <p><span class=message__name>{{user}}</span><span class="message__meta">{{createdAt}}</span> </p>
        <p><a href={{url}} target=_blank>Location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
            <div class="chat__sidebar-container">
        <h2 class="room-title">{{room}}</h2>
        <div class="chat__sidebar-img"></div>
      </div>
      <div class="list-title-container">
        <h3 class="list-title">Members</h3>
      </div>
      <ul class="users">
        {{#users}}

        <div class="user-bubble">
          <li class="user-list-item">
            <span class="user-icon"></span>
            <span class="user-name"> {{username}} </span>
          </li>
        </div>
         {{/users}}

      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat-panel.js"></script>
  </body>
</html>
